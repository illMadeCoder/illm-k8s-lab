---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backstage
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://backstage.github.io/charts
      chart: backstage
      targetRevision: 2.6.3
      helm:
        releaseName: backstage
        values: |
          backstage:
            image:
              registry: ghcr.io
              repository: backstage/backstage
              tag: latest
            startupProbe:
              httpGet:
                path: /.backstage/health/v1/liveness
                port: 7007
                scheme: HTTP
              initialDelaySeconds: 30
              periodSeconds: 10
              failureThreshold: 30
              timeoutSeconds: 5
            extraEnvVars:
              - name: APP_CONFIG_app_baseUrl
                value: "http://localhost:7007"
              - name: APP_CONFIG_backend_baseUrl
                value: "http://localhost:7007"
            appConfig:
              app:
                title: "K8s Lab Backstage"
                baseUrl: http://localhost:7007
              organization:
                name: "K8s Lab"
              backend:
                baseUrl: http://localhost:7007
                listen:
                  port: 7007
                reading:
                  allow:
                    - host: raw.githubusercontent.com
                csp:
                  connect-src: ["'self'", "http:", "https:"]
                cors:
                  origin: http://localhost:7007
                  methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
                  credentials: true
                database:
                  client: better-sqlite3
                  connection: ":memory:"
              techdocs:
                builder: local
                generator:
                  runIn: local
                publisher:
                  type: local
              catalog:
                import:
                  entityFilename: catalog-info.yaml
                rules:
                  - allow: [Component, System, API, Resource, Location, Template]
                locations:
                  - type: url
                    target: https://raw.githubusercontent.com/illMadeCoder/illm-k8s-lab/main/backstage-catalog.yaml
              auth:
                environment: development
                providers:
                  guest: {}
              permission:
                enabled: false
          service:
            type: NodePort
          postgresql:
            enabled: false
    - repoURL: https://github.com/illMadeCoder/illm-k8s-lab.git
      targetRevision: HEAD
      ref: values
    - repoURL: https://github.com/illMadeCoder/illm-k8s-lab.git
      targetRevision: HEAD
      path: manifests/backstage
      directory:
        include: '*-httproute.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: backstage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
