# Promtail Helm values for lab environment
# Collects logs from all pods and sends to Loki

# Loki endpoint configuration
config:
  clients:
    - url: http://loki-gateway.observability.svc.cluster.local/loki/api/v1/push

  # Scrape configurations
  snippets:
    # Add common labels to all logs
    common:
      - action: replace
        source_labels:
          - __meta_kubernetes_pod_node_name
        target_label: node_name
      - action: replace
        source_labels:
          - __meta_kubernetes_namespace
        target_label: namespace
      - action: replace
        source_labels:
          - __meta_kubernetes_pod_name
        target_label: pod
      - action: replace
        source_labels:
          - __meta_kubernetes_container_name
        target_label: container

# Resources for lab environment
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

# ServiceMonitor for Prometheus
serviceMonitor:
  enabled: true
  labels:
    release: kube-prometheus-stack

# Tolerations to run on all nodes
tolerations:
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
