# ELK Observability Stack
# Deploys: Prometheus/Grafana + ELK (Elasticsearch/Kibana/Filebeat) + OTEL + MinIO + Argo Workflows + K6
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stack-elk
  namespace: argocd
  labels:
    layer: stack
    stack: elk
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Metrics - Prometheus/Grafana
    - repoURL: https://github.com/illMadeCoder/illm-k8s-lab.git
      targetRevision: HEAD
      path: argocd-apps/components/observability/prometheus-stack
      directory:
        recurse: false
        include: 'kube-prometheus-stack.yaml'

    # Logs - ECK Operator (manages Elasticsearch)
    - repoURL: https://github.com/illMadeCoder/illm-k8s-lab.git
      targetRevision: HEAD
      path: argocd-apps/components/observability/eck-operator
      directory:
        recurse: false
        include: 'eck-operator.yaml'

    # Logs - ELK Stack (Elasticsearch, Kibana, Filebeat)
    - repoURL: https://github.com/illMadeCoder/illm-k8s-lab.git
      targetRevision: HEAD
      path: argocd-apps/components/observability/elk-stack
      directory:
        recurse: false
        include: 'elk-stack.yaml'

    # Traces - OpenTelemetry
    - repoURL: https://github.com/illMadeCoder/illm-k8s-lab.git
      targetRevision: HEAD
      path: argocd-apps/components/observability/otel-collector
      directory:
        recurse: false
        include: 'otel-collector.yaml'

    # Storage - MinIO (S3-compatible for artifacts)
    - repoURL: https://github.com/illMadeCoder/illm-k8s-lab.git
      targetRevision: HEAD
      path: argocd-apps/components/storage/minio
      directory:
        recurse: false
        include: 'minio.yaml'

    # Workflows - Argo Workflows
    - repoURL: https://github.com/illMadeCoder/illm-k8s-lab.git
      targetRevision: HEAD
      path: argocd-apps/components/workflows/argo-workflows
      directory:
        recurse: false
        include: 'argo-workflows.yaml'

    # Load Testing - K6
    - repoURL: https://github.com/illMadeCoder/illm-k8s-lab.git
      targetRevision: HEAD
      path: argocd-apps/components/workflows/k6
      directory:
        recurse: false
        include: 'k6-operator.yaml'

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
