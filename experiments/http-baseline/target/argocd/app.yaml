# HTTP Baseline - Target Cluster
# Deploys the application being load tested
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: http-baseline-target
  namespace: argocd
  labels:
    experiment: http-baseline
    cluster: target
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Demo app deployment and ClusterIP service
    - repoURL: https://github.com/illMadeCoder/illm-k8s-lab.git
      targetRevision: HEAD
      path: argocd-apps/components/apps/demo-app
      directory:
        recurse: false
        # Exclude demo-app.yaml (ArgoCD app definition) - deploy manifests directly
        exclude: 'demo-app.yaml'
    # NodePort service for cross-cluster access from orchestrator
    - repoURL: https://github.com/illMadeCoder/illm-k8s-lab.git
      targetRevision: HEAD
      path: experiments/http-baseline/target/argocd
      directory:
        recurse: false
        include: 'nodeport-service.yaml'

  destination:
    name: target  # Registered cluster name (experiment-name-target)
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
