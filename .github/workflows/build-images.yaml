name: Build Images

on:
  push:
    branches:
      - main
    paths:
      - 'images/**'
      - '!images/_template/**'
      - '!images/README.md'
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Image name to build (leave empty to build all changed)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.changes.outputs.images }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed images
        id: changes
        run: |
          if [ -n "${{ inputs.image_name }}" ]; then
            # Manual trigger with specific image
            echo "images=[\"${{ inputs.image_name }}\"]" >> $GITHUB_OUTPUT
          else
            # Detect changes from git diff
            CHANGED_IMAGES=$(git diff --name-only HEAD~1 HEAD -- 'images/' | \
              grep -v '^images/_template' | \
              grep -v '^images/README.md' | \
              cut -d'/' -f2 | \
              sort -u | \
              grep -v '^$' | \
              jq -R -s -c 'split("\n") | map(select(length > 0))')

            if [ "$CHANGED_IMAGES" = "[]" ] || [ -z "$CHANGED_IMAGES" ]; then
              echo "No images changed"
              echo "images=[]" >> $GITHUB_OUTPUT
            else
              echo "Changed images: $CHANGED_IMAGES"
              echo "images=$CHANGED_IMAGES" >> $GITHUB_OUTPUT
            fi
          fi

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.images != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ${{ fromJson(needs.detect-changes.outputs.images) }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if image exists
        run: |
          if [ ! -d "images/${{ matrix.image }}" ]; then
            echo "Image directory images/${{ matrix.image }} does not exist"
            exit 1
          fi
          if [ ! -f "images/${{ matrix.image }}/Dockerfile" ]; then
            echo "Dockerfile not found in images/${{ matrix.image }}"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: images/${{ matrix.image }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update deployment manifest with new image tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          MANIFEST="images/${{ matrix.image }}/manifests/deployment.yaml"

          if [ -f "$MANIFEST" ]; then
            # Update the image tag in the deployment manifest
            sed -i "s|image: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:.*|image: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:${SHORT_SHA}|g" "$MANIFEST"
            echo "Updated $MANIFEST with image tag: ${SHORT_SHA}"
          fi

      - name: Commit manifest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          MANIFEST="images/${{ matrix.image }}/manifests/deployment.yaml"
          if git diff --quiet "$MANIFEST"; then
            echo "No changes to commit"
          else
            git add "$MANIFEST"
            git commit -m "chore(${{ matrix.image }}): update image tag to ${{ github.sha }}"
            git push
          fi
